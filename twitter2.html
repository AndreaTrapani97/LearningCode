<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/twitter.css" />
</head>

<body data-bs-theme="light">

    <div class="container bg-white bg-opacity-50 rounded-5">

        <div class="row justify-content-center mt-5">

            <div class="col-lg-6">

                <div class="d-flex">
                    <h3 id="utenteOk" class="mt-3 d-block ms-auto"></h3>
                    <button id="btnLogout" class="btn btn-danger mt-3 d-block ms-3">Logout</button>
                </div>

                <h1 class="text-center mt-5 mb-5">
                    <i class="fa-brands fa-twitter me-2"></i> Pubblica Tweet
                </h1>

                <h6 class="text-start ms-3">Scrivi il tuo tweet(max.50 caratteri)</h6>

                <textarea id="textArea" cols="50" rows="10" maxlength="50" placeholder="Scrivi il tuo tweet"
                    class="form-control mb-1 d-block"></textarea>

                <div id="contatore" class="ms-3"></div>
                <button id="btnInviaTweet" class="btn btn-info mb-3 d-block ms-auto">
                    Invia Tweet</button>

                <hr />

                <div id="tweetContainer" class="container mb-3"></div>

            </div>
        </div>
    </div>
    <script src="js/twitter2.js"></script>
</body>

</html>
